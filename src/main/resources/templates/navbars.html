<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
    <img class="navbar-brand" src="/images/logo.png" >
<!--    <span class="navbar-brand">Navbar</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.requestURI == '/'}? 'active' : ''" th:href="@{/}">Home <span class="sr-only">(current)</span></a></a>
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.requestURI == '/categories'}? 'active' : ''" th:href="@{/categories(page=0,size=5,sort='name')}">Categories</a>
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.requestURI == '/login'}? 'active' : ''" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar-user">
    <img class="navbar-brand" src="/images/logo.png" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkupUser" aria-controls="navbarNavAltMarkupUser" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkupUser">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.requestURI == '/'}? 'active' : ''" th:href="@{/}">Home</a>
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.requestURI == '/categories'}? 'active' : ''" th:href="@{/categories(page=0,size=5,sort='name')}">Categories</a>
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.requestURI == '/add-question'}? 'active' : ''" th:href="@{/add-question}">Add question</a>
            <div class="nav-item dropdown"  th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,'/profile')}? 'active' : ''">
                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item bg-primary text-white" href="/profile/edit">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item bg-primary text-white" href="/profile/questions">My questions</a>
                    <a class="dropdown-item bg-primary text-white" href="/profile/answers">My answers</a>
                    <a class="dropdown-item bg-primary text-white" href="/profile/comments">My comments</a>
                </div>
            </div>
<!--            <a class="nav-item nav-link"  th:href="@{/profile}">Profile</a>-->
            <form class="mb-0"  th:action="@{/logout}" method="post">
                <input class="nav-item nav-link btn-link btn m-0 border-0" type="submit" value="Logout">
            </form>
<!--            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>-->
        </div>
    </div>
</nav>
</body>
</html>
